 Investigacion sobre como funciona el metodo appendChild para poner contenido dentro de

    /* ======================================================
    creacion manual de divs, en orden de afuera hacia dentro
    body => padre => hijo => hijo2 => hijo3

    divPadre.id = ("padre");
